<div class="container">
    <div class="jumbotron p-md-5 text-white rounded bg-white">
        <form #employeeForm="ngForm" ngNativeValidate (ngSubmit)="saveEmployee(employeeForm)">
            <div class="panel panel-info ">
                <div class="panel-heading  bg-blue">
                    <h3 class="panel-title"> יצירת לקוח</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label  for="fullName" class="text-dark">שם מלא</label>
                        <input #fullNameControl="ngModel" required [(ngModel)]="fullName" name="fullName" id="fullName" type="text" class="form-control">
                    </div>
                    <div class="text-dark">touched:{{fullNameControl.touched}}</div>
                    <div class="text-dark">untouched:{{fullNameControl.untouched}}</div>
                     
                    <div class="form-group">
                        <label for="email" class="text-dark">אימייל</label>
                        <input [(ngModel)]="email" name="email" id="email" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="text-dark">טלפון</label>
                        <input [(ngModel)]="phoneNumber" name="phoneNumber" id="phoneNumber" type="text"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label  class="text-dark">מין</label>
                        <div class="form-control">
                            <label class="mr-4">
                                <input type="radio" value="male" name="gender" [(ngModel)]="gender">
                                זכר
                            </label>
                            <label class="mr-4">
                                <input type="radio" value="female" name="gender" [(ngModel)]="gender">
                                נקבה
                            </label>
                        </div>
                    </div>                     
                    <div class="form-group">
                        <label class="text-dark" for="department">פעיל \ לא פעיל</label>
                        <div class="form-control">                            
                            <label class=" ">
                                <input type="checkbox" name="isActive" [(ngModel)]="isActive">
                                פעיל
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label class="text-dark" for="department">מחלקה</label>
                            <select id="department" name="department" [(ngModel)]="department" class="form-control">
                                <!-- <option class="1">Help Desk</option>
                                <option class="2"> HR </option>
                                <option class="3"> IT </option>
                                <option class="4"> Parol </option> -->
                                <option *ngFor="let dept of departments" [value]="dept.name" [id]="dept.name">
                                    {{dept.name}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="dateOfBirth" class="text-dark"> תאריך לידה</label>
                            <input [(ngModel)]="dateOfBirth" name="dateOfBirth" bsDatepicker id="dateOfBirth" type="text"
                                autocomplete="off" class="form-control" placement="top" placeholder="בחר תאריך"
                                [bsConfig]="datePickerConfig">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="photoPath" class="text-dark" > תמונה</label>
                            <input disabled [(ngModel)]="photoPath" name="photoPath" id="photoPath" type="text" class="direction-ltr form-control">
                            <button (click)="togglePhotoPreview();" class="btn btn mt-2 btn-info pr-4 pl-4" type="button">{{previewPhoto? "הסתר" : "הראה" }} תמונה</button>
                        </div>                         
                    </div>
                    <div class="form-group">
                         <img *ngIf="previewPhoto" [src]="photoPath" height="200" width="200"/>
                    </div>
 
                    <div class="row">
                        <div class="panel-footer col-md-6 text-right">
                            <button class="btn btn btn-info pr-4 pl-4" type="submit">שמור</button>
                        </div>
                        <div class="panel-footer col-md-6 text-left">
                            <button (click)="clearSearchInput()" class="btn btn btn-info  pr-4 pl-4" type="submit">נקה</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <label class="text-dark float-left text-left"> Angular Generated Form model : {{ employeeForm.value | json }}</label>
    </div>
</div>
