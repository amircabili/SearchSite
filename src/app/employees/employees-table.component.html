<div class="container  direction-ltr text-left">
    <div class="row mb-2 box  box-shadow">
        <div class="col-md-12">
            <br>
            <hr>
            <h2>Table</h2>
            <mat-form-field>
                <input matInput (keyup)="applyFilterOne($event.target.value)" placeholder="Filter" />
            </mat-form-field>

            <table mat-table matSort [dataSource]="dataSourceOne"  #TableOneSort="matSort" multiTemplateDataRows
                    class="mat-elevation-z8 width-100" >

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.position }}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.name }}
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.weight }}
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.symbol }}
                    </td>
                </ng-container>

                <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                        <div class="example-element-detail"
                            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                            <div class="example-element-diagram">
                                <div class="example-element-position"> {{element.position}} </div>
                                <div class="example-element-symbol"> {{element.symbol}} </div>
                                <div class="example-element-name"> {{element.name}} </div>
                                <div class="example-element-weight"> {{element.weight}} </div>
                            </div>
                            <div class="example-element-description">
                                {{element.description}}
                                <span class="example-element-description-attribution"> -- Wikipedia </span>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

                <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element">
                </tr>

                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
                <!-- Position Column -->
            </table>

            <mat-paginator #TableOnePaginator="matPaginator" [pageSize]="3" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </div>
    <div class="row mb-2 box  box-shadow">
        <div class="col-md-12">
            <div class=" ">
                <br>
                <hr>
                <h2>Form</h2>
                <form class="example-form">
                    <div class="row ">
                        <div class="col-sm-5 ">
                            <mat-form-field class="text-left example-full-width">
                                <input matInput placeholder="Favorite food" value="Sushi" class="text-left">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-5">
                            <mat-form-field class="text-left example-full-width">
                                <textarea matInput placeholder="Leave a comment"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
